static_resources:
  listeners:
    - name: http-listener
      address:
        socket_address:
          address: 0.0.0.0
          port_value: 10000
      filter_chains:
        - filters:
            - name: envoy.filters.network.http_connection_manager
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                stat_prefix: http_proxy
                http_filters:
                  - name: envoy.filters.http.router
                route_config:
                  name: all
                  virtual_hosts:
                    - name: md
                      domains: [ 'md.pinohacks.xyz' ]
                      routes:
                        - match: { prefix: "/" }
                          route:
                            cluster: md
                    - name: wiki
                      domains: [ 'wiki.pinohacks.xyz' ]
                      routes:
                        - match: { prefix: "/" }
                          route:
                            cluster: wiki
                    - name: searx 
                      domains: [ 'searx.pinohacks.xyz' ]
                      routes:
                        - match: { prefix: "/" }
                          route:
                            cluster: searx
  clusters:
    - name: md
      connect_timeout: 3s
      type: strict_dns
      http2_protocol_options: {}
      load_assignment:
        cluster_name: md
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: codimd-app
                      port_value: 4000
    - name: wiki
      connect_timeout: 3s
      type: strict_dns
      http2_protocol_options: {}
      load_assignment:
        cluster_name: wiki
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: gitit
                      port_value: 4001
    - name: searx 
      connect_timeout: 3s
      type: strict_dns
      http2_protocol_options: {}
      load_assignment:
        cluster_name: searx
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: searx-app
                      port_value: 4003

