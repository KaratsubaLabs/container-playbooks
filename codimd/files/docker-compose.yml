version: "3"
services:
  database:
    image: postgres:11.6-alpine
    environment:
      - POSTGRES_USER=codimd
      - POSTGRES_PASSWORD=poopoo
      - POSTGRES_DB=codimd
    volumes:
      - "codimd-database-data:/var/lib/postgresql/data"
    restart: always
  codimd:
    image: hackmdio/hackmd:2.4.1
    environment:
      - CMD_DB_URL=postgres://codimd:poopoo@database/codimd
      - CMD_USECDN=false
    depends_on:
      - database
    ports:
      - "3000:3000"
    volumes:
      - codimd-upload-data:/home/hackmd/app/public/uploads
    restart: always
volumes:
  codimd-database-data: {}
  codimd-upload-data: {}
